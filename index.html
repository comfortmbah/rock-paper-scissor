<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>Rock-Paper-scissor</title>
</head>
<body>
    <div class="container">
        <h1>The Game</h1>
        <h2>Rock Paper Scissor</h2>


        <div class="optionBtn">
            <button id="0">Rock</button>
            <button id="1">Paper</button>
            <button id="2">Scissor</button>
        </div>

        <div class="label">
            <div class="playerLabel">Player Scores</div>
            <div class="compLabel">Computer Scores</div>
        </div>

        <div class="score">
            <div class="playerScore"></div>
            <div class="compScore"></div>
        </div>

        <div><span id="resultsLabel">Results</span></div>

        <div id="roundResult"></div>

        <div>
            <button id="reset">Play Again!</button>
        </div>
    </div>
</body>
</html>
