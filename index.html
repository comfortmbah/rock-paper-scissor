<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Rock-Paper-scissor</title>
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>Choose your Weapons</h2>
        <h3>First to Score 5 Points</h3>

        <div class="btnOptions">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="labels">
            <span class="palyerLabel">PlayerScore</span>
            <span class="compLabel">ComputerScore</span>
        </div>

        <div class="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>

        <div><span class="resultsLabel">Results</span></div>

        <div id="roundResults"></div>

        <div>
            <button id="reset">Start Again</button>
        </div>

    </div>
</body>
</html>
